<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" media="screen" href="../stylesheets/navigation.css">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<script src="https://cdn.rawgit.com/launchpad-project/api.js/master/build/globals/api-min.js"></script>

		<title>Retro - Teams</title>
	</head>

	<body>
		<nav role="navigation">
			<a href="http://jennyhchen.github.io/retro">Home</a>
			<a href="../members/members_list.html">Members</a>
			<a href="../teams/teams_list.html">Teams</a>
			<a href="../sprints/sprints_list.html">Sprints</a>
		</nav>

		<div class="members">
			<ul id="teams-list" class="teams-list list-unstyled"></ul>

			<a><button class="btn btn-default"><svg width="10px" viewBox="0 0 512 512"><path d="M479.82 224.002H287.41V32.092c0-17.6-14.4-32-32-32s-32 14.4-32 32v191.91H32c-17.6 0-32 14.4-32 32s14.4 32 32 32h191.41v191.91c0 17.6 14.4 32 32 32s32-14.4 32-32v-191.91h192.41c17.6 0 32-14.4 32-32s-14.4-32-32-32z"></path></svg> Add Team</button></a>
		</div>

		<script type="text/javascript">
			Launchpad.url('http://liferay.io/retrodash/retro/team').get().then(
				function(response){
					var teams = response.body();

					for (i = 0; i < teams.length; i++) {
						var teamsList = document.getElementById("teams-list");

						var node = document.createElement("li");

						var linkText = document.createTextNode(teams[i].name);

						var a = document.createElement("a");

						a.appendChild(linkText);
						a.title = linkText;
						a.href = "view_team.html?id=" + teams[i].id;

						node.appendChild(a);

						teamsList.appendChild(node);
					}
				}
			);
		</script>
	</body>
</html>

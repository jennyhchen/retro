<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" media="screen" href="../stylesheets/main.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<script src="https://cdn.rawgit.com/launchpad-project/api.js/master/build/globals/api-min.js"></script>
		<title>Retro - Teams</title>
	</head>

	<body>
		<object data="../navigation.html" name="navigation" type="text/html" height="60px" width="100%"></object>

		<h1>Add Team</h1>

		<form class="add-team col-md-4" id="fm" onsubmit="return false;">
			<div class="form-group">
				<label for="teamName">Name</label>
				<input class="form-control" type="text" name="name" id="teamName" plaeholder="Name">
			</div>

			<button type="submit" class="btn btn-default" onclick="addTeam()">Submit</button>
		</form>

		<script type="text/javascript">
			function addTeam() {
				var form = document.getElementById("fm");
				var teamName = document.getElementById("team-name").value;

				var launchPadTeamURL = "http://liferay.io/retrodash/retro/team";

				Launchpad.url(launchPadTeamURL).post({"name":teamName}).then(
					function(response){
						console.log('Data saved');

						window.location = "teams_list.html"
					}
				);
			}
		</script>
	</body>
</html>

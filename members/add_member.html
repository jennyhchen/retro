<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" media="screen" href="../stylesheets/main.css">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<script src="https://cdn.rawgit.com/launchpad-project/api.js/master/build/globals/api-min.js"></script>

		<title>Retro - Add Member</title>
	</head>

	<body>
		<nav role="navigation">
			<a href="http://jennyhchen.github.io/retro">Home</a>
			<a href="../members/members_list.html">Members</a>
			<a href="../teams/teams_list.html">Teams</a>
			<a href="../sprints/sprints_list.html">Sprints</a>
		</nav>

		<h1>Add Member</h1>

		<form class="add-member col-md-4" id="fm" onsubmit="return false;">
			<div class="form-group">
				<label for="memberName">Name</label>
				<input class="form-control" type="text" name="name" id="memberName" placeholder="Name">
			</div>

			<div class="form-group">
				<label for="memberEmail">Email Address</label>
				<input class="form-control" type="text" name="email" id="memberEmail" placeholder="Email Address">
			</div>

			<button type="submit" class="btn btn-default" onclick="addMember()">Submit</button>
		</form>

		<script type="text/javascript">
			function addMember() {
				var form = document.getElementById("fm");

				var name = document.getElementById("name").value;
				var email = document.getElementById("email").value;

				var launchPadTeamURL = "http://liferay.io/retrodash/test/members";

				Launchpad.url(launchPadTeamURL).post({"name":name,"emailAddress":email}).then(
					function(response){
						console.log('Data saved');

						window.location = "members_list.html"
					}
				);
			}
		</script>
	</body>
</html>
